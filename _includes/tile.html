<article class="tile-container {{ include.class }}">
    {%- if include.target_url -%}
    <a href='{{ include.target_url | absolute_url }}'>
    {%- endif -%}
        <div class="tile">
            <h3 class="on">{{ include.title }}</h3>
            <div class="off">{{ include.content }}</div>
            <span class="on icon {{ include.icon }}"></span>
        </div>
    {%- if include.target_url -%}
    </a>
    {%- endif -%}
</article>
