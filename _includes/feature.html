<a href='{{ include.target_url | absolute_url }}' class="icon {{ include.class }}">
    <article style="width: 100%;">
        <span class="icon {{ include.icon }}"></span>
        <div class="content">
            <h3>{{ include.title }}</h3>
            <p>{{ include.content }}</p>
        </div>
    </article>
</a>
